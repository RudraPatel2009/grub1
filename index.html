<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Tailwind Demo</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
<!-- SIMPLE SITE WITH ~10 TAILWIND FEATURES -->


<!-- 1) Container + spacing -->
<header class="container mx-auto p-6 text-center">
<!-- 2) Text utilities -->
<h1 class="text-3xl font-bold mb-2">Clean & Simple Tailwind Page</h1>
<p class="text-gray-600">A short demo using 10 Tailwind features</p>
</header>


<!-- 3) Flex -->
<section class="container mx-auto p-6 flex flex-col sm:flex-row gap-4">
<!-- 4) Card style + rounded + shadow -->
<div class="bg-white rounded-xl shadow p-5 flex-1">
<h2 class="font-semibold text-lg mb-2">Neat UI</h2>
<p class="text-sm text-gray-600">Simple, readable components.</p>
</div>


<div class="bg-white rounded-xl shadow p-5 flex-1">
<h2 class="font-semibold text-lg mb-2">Focused Content</h2>
<p class="text-sm text-gray-600">Just what you need, nothing more.</p>
</div>
</section>


<!-- 5) Grid -->
<section class="container mx-auto p-6 grid grid-cols-1 sm:grid-cols-3 gap-4">
<!-- 6) Hover -->
<div class="bg-indigo-100 p-4 rounded-lg hover:bg-indigo-200 transition">Fast</div>
<div class="bg-green-100 p-4 rounded-lg hover:bg-green-200 transition">Clean</div>
<div class="bg-pink-100 p-4 rounded-lg hover:bg-pink-200 transition">Modern</div>
</section>


<!-- 7) Buttons + focus ring -->
<div class="container mx-auto p-6 text-center">
<button class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300">
Click Me
</button>
</div>


<!-- 8) Simple animation -->
<div class="text-center py-6">
<span class="inline-block animate-bounce text-gray-500">⬇</span>
</div>


<!-- 9) Dark mode example -->
<div class="container mx-auto p-6 text-center">
<button id="toggleDark" class="px-4 py-2 border rounded-lg">Toggle Dark Mode</button>
</div>


<!-- 10) Utility positioning + opacity -->
<footer class="text-center text-gray-500 text-sm py-4 opacity-70">
Simple Tailwind Page — 2025
</footer>


<script>
const html = document.documentElement;
document.getElementById('toggleDark').onclick = () => {
html.classList.toggle('dark');
document.body.classList.toggle('bg-gray-900');
document.body.classList.toggle('text-gray-100');
};
</script>


</body>
</html>
